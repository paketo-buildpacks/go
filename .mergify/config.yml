pull_request_rules:
- name: Auto merge pull requests from dependabot
  conditions:
  - author=dependabot[bot]
  - status-success=Integration Tests
  actions:
    merge:
      strict: smart
      method: rebase
      bot_account: paketo-bot
    delete_head_branch: {}

- name: Auto merge pull requests from paketo-bot
  conditions:
  - author=paketo-bot
  - status-success=Integration Tests
  actions:
    merge:
      strict: smart
      method: rebase
      bot_account: paketo-bot
    delete_head_branch: {}
